<!DOCTYPE html>
<html>

<head>
	<title>CSS Grid Practice</title>
	<link rel='stylesheet' href='grid.css'>
</head>

<body style='padding-bottom: 800px;'>
	<div style='display: grid;
	grid-template-columns: 100px 100px;'>
		<div style='background-color: lightblue;'>div 1</div>
		<div style='background-color: lightpink;'>div 2<p>SSE</p>
		</div>
	</div>

	<div style='display: grid;
	grid-template-columns: 100px 100px 200px;
	margin-top: 20px;'>
		<div style='background-color: lightblue;'>100px</div>
		<div style='background-color: lightpink;'>100px<p>SSE</p>
		</div>
		<div style='background-color: lightblue;'>200px</div>
		<div style='background-color: lightpink;'>100px</div>
	</div>

	<div style='display: grid;
	grid-template-columns: 100px 1fr;
	margin-top: 20px;'>
		<div style='background-color: lightblue;'>100px</div>
		<div style='background-color: lightpink;'>1fr</div>
	</div>

	<div style='display: grid;
	grid-template-columns: 100px 1fr 2fr;
	margin-top: 20px;'>
		<div style='background-color: lightblue;'>100px</div>
		<div style='background-color: lightpink;'>1fr</div>
		<div style='background-color: lightblue;'>2fr</div>
	</div>

	<div style='display: grid;
	grid-template-columns: 1fr 1fr 1fr;
	margin-top: 20px;
	height: 200px;
	column-gap: 20px;
	row-gap: 40px;'>
		<div style='background-color: lightblue;'>1fr</div>
		<div style='background-color: lightpink;'>1fr</div>
		<div style='background-color: lightblue;'>1fr</div>
		<div style='background-color: lightpink;'>1fr</div>
		<div style='background-color: lightblue;'>1fr</div>
		<div style='background-color: lightpink;'>1fr</div>
	</div>

	<div style='display: grid;
	grid-template-columns: 200px 75px;
	margin-top: 20px;'>
		<div style='background-color: lightblue;'>200px</div>
		<div style='background-color: lightpink;'>75px</div>
	</div>

	<div style='display: grid;
	grid-template-columns: 50px 1fr 75px;
	margin-top: 20px;'>
		<div style='background-color: lightblue;'>col1</div>
		<div style='background-color: lightpink;'>col2</div>
		<div style='background-color: lightblue;'>col3</div>
	</div>

	<div style='display: grid;
	grid-template-columns: 1fr 1fr 1fr 1fr;
	margin-top: 20px;
	column-gap: 20px;
	row-gap: 10px;'>
		<div style='background-color: lightblue;'>col1</div>
		<div style='background-color: lightpink;'>col2</div>
		<div style='background-color: lightblue;'>col3</div>
		<div style='background-color: lightpink;'>col4</div>
		<div style='background-color: lightblue;'>col1</div>
		<div style='background-color: lightpink;'>col2</div>
		<div style='background-color: lightblue;'>col3</div>
		<div style='background-color: lightpink;'>col4</div>
	</div>
</body>

</html>
